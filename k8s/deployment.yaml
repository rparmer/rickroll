apiVersion: apps/v1
kind: Deployment
metadata:
  name: rickroll-deployment
  labels:
    app: rickroll
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rickroll
  template:
    metadata:
      labels:
        app: rickroll
    spec:
      containers:
      - name: rickroll
        image: rparmer02/repo:rickroll
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: docker-registry-creds
